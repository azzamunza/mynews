<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --hover-color: #2980b9;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .site-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        nav {
            background-color: var(--white);
            border-bottom: 2px solid var(--border-color);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .category-menu {
            display: flex;
            list-style: none;
            overflow-x: auto;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem 0;
            -webkit-overflow-scrolling: touch;
        }

        .category-menu::-webkit-scrollbar {
            height: 6px;
        }

        .category-menu::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        .category-menu::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .category-item {
            white-space: nowrap;
        }

        .category-link {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
            cursor: pointer;
        }

        .category-link:hover,
        .category-link.active {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .article-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: var(--border-color);
        }

        .article-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--secondary-color);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            align-self: flex-start;
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            line-height: 1.4;
        }

        .article-excerpt {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--white);
            max-width: 900px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            margin: auto;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .modal-header-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-category {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--white);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .modal-meta {
            display: flex;
            gap: 2rem;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            font-size: 0.9rem;
            color: #666;
        }

        .modal-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .modal-text p {
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .header-container,
            .nav-container {
                padding: 0 1rem;
            }

            .site-title {
                font-size: 1.5rem;
            }

            main {
                padding: 0 1rem;
            }

            .article-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .category-menu {
                flex-wrap: nowrap;
            }

            .modal-content {
                margin: 0;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-text {
                font-size: 1rem;
            }

            .modal {
                padding: 1rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .category-link {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .article-title {
                font-size: 1.1rem;
            }

            .modal-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="site-title">News Portal</h1>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul class="category-menu" id="categoryMenu">
                <li class="loading">Loading categories...</li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="article-grid" id="articleGrid">
            <div class="loading">Loading articles...</div>
        </div>
    </main>

    <div class="modal" id="articleModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalContentArea"></div>
        </div>
    </div>

    <script>
        // Global variables
        let articlesData = [];
        let categoriesData = [];
        let currentFilter = 'all';

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await loadNewsData();
        });

        // Load JSON data
        async function loadNewsData() {
            try {
                // In a real implementation, this would fetch from your JSON file
                // For this example, you need to place the JSON data in a file called 'news-data.json'
                // in the same directory as this HTML file
                
                const response = await fetch('news-data.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load news data');
                }
                
                const data = await response.json();
                categoriesData = data.categories;
                articlesData = data.articles;
                
                // Render the page
                renderCategories();
                renderArticles();
                
            } catch (error) {
                console.error('Error loading news data:', error);
                document.getElementById('categoryMenu').innerHTML = 
                    '<li style="color: red;">Error loading data. Please ensure news-data.json exists.</li>';
                document.getElementById('articleGrid').innerHTML = 
                    '<div style="color: red;">Error loading articles. Please check the console for details.</div>';
            }
        }

        // Render category navigation
        function renderCategories() {
            const menuContainer = document.getElementById('categoryMenu');
            menuContainer.innerHTML = '';
            
            categoriesData.forEach(category => {
                const li = document.createElement('li');
                li.className = 'category-item';
                
                const link = document.createElement('a');
                link.className = 'category-link' + (category.active ? ' active' : '');
                link.textContent = category.name;
                link.onclick = (e) => {
                    e.preventDefault();
                    filterByCategory(category.id);
                };
                
                li.appendChild(link);
                menuContainer.appendChild(li);
            });
        }

        // Render article cards
        function renderArticles(filterCategory = 'all') {
            const gridContainer = document.getElementById('articleGrid');
            gridContainer.innerHTML = '';
            
            const filteredArticles = filterCategory === 'all' 
                ? articlesData 
                : articlesData.filter(article => article.category === filterCategory);
            
            if (filteredArticles.length === 0) {
                gridContainer.innerHTML = '<div class="loading">No articles found in this category.</div>';
                return;
            }
            
            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.setAttribute('data-category', article.category);
                card.onclick = () => openModal(article.id);
                
                card.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <span class="article-category">${article.category}</span>
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <span>${article.author}</span>
                            <span>${article.date}</span>
                        </div>
                    </div>
                `;
                
                gridContainer.appendChild(card);
            });
        }

        // Filter articles by category
        function filterByCategory(category) {
            currentFilter = category;
            
            // Update active state on nav links
            document.querySelectorAll('.category-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-render articles with filter
            renderArticles(category);
        }

        // Open modal with article content
        function openModal(articleId) {
            const article = articlesData.find(a => a.id === articleId);
            if (!article) return;
            
            const modal = document.getElementById('articleModal');
            const modalContent = document.getElementById('modalContentArea');
            
            // Build full article content paragraphs
            const paragraphs = article.fullContent.map(p => `<p>${p}</p>`).join('');
            
            modalContent.innerHTML = `
                <img src="${article.imageModal}" alt="${article.title}" class="modal-header-image">
                <div class="modal-body">
                    <span class="modal-category">${article.category}</span>
                    <h1 class="modal-title">${article.title}</h1>
                    <div class="modal-meta">
                        <span>By ${article.author}</span>
                        <span>${article.date}</span>
                        <span>${article.readTime}</span>
                    </div>
                    <div class="modal-text">
                        ${paragraphs}
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('articleModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
