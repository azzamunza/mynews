<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My News</h1>
    </header>
    <main>
        <section class="hero">
            <div class="column left">
                <h2>Latest Articles</h2>
                <article class="card">
                    <h3>Article Title 1</h3>
                    <p>Summary of the article content goes here.</p>
                </article>
                <article class="card">
                    <h3>Article Title 2</h3>
                    <p>Summary of the article content goes here.</p>
                </article>
                <!-- Add more article cards as needed -->
            </div>
            <div class="column right">
                <h2>Featured Carousel</h2>
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="image1.jpg" alt="Featured Image 1">
                        <p>Caption for image 1</p>
                    </div>
                    <div class="carousel-item">
                        <img src="image2.jpg" alt="Featured Image 2">
                        <p>Caption for image 2</p>
                    </div>
                    <!-- Add more carousel items as needed -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My News</p>
    </footer>
</body>
</html>
